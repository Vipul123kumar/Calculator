<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main">
    
        <input type="text" id="display">

   
    <div class="btncontainer">
        <button id="btn" onclick=" finalvalue='', ab()">C</button>
        <button id="btn" onclick="  finalvalue+='1' ,ab()">1</button>
        <button id="btn" onclick="  finalvalue+='2' ,ab()">2</button>
        

    </div>
    <div class="btncontainer">
        <button id="btn" onclick="  finalvalue+='+' ,ab()">+</button>
        <button id="btn" onclick="  finalvalue+='3' ,ab()">3</button>
        <button id="btn" onclick="  finalvalue+='4' ,ab()">4</button>
       

    </div>
    <div class="btncontainer">
        <button id="btn" onclick="  finalvalue+='-' ,ab()">-</button>
        <button id="btn" onclick="  finalvalue+='5' ,ab()">5</button>
        <button id="btn" onclick="  finalvalue+='6' ,ab()">6</button>
       

    </div>
    <div class="btncontainer">
        <button id="btn" onclick="  finalvalue+='*' ,ab()">*</button>
        <button id="btn" onclick="  finalvalue+='7' ,ab()">7</button>
        <button id="btn" onclick="  finalvalue+='8' ,ab()">8</button>
       

    </div>
    <div class="btncontainer">
        <button id="btn" onclick="  finalvalue+='/' ,ab()">/</button>
        <button id="btn" onclick=" finalvalue= eval(finalvalue), ab()">=</button>
        <button id="btn" onclick="  finalvalue+='9' ,ab()">9</button>
       

    </div>

    <div class="btncontainer">
        <button id="btn" onclick="  finalvalue+='0' ,ab()">0</button>
        <button id="btn" onclick="  finalvalue+='.' ,ab()">.</button>
       
       

    </div>
   

   </div>

     <script src="index.js"> </script>                             
</body>
</html>
